<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2020新皇朝娱乐新一轮招募火爆进行,不论输赢都反佣,真正做到足不出户月入过万">
    <title>新皇朝娱乐</title>
    <link rel="stylesheet" href="resetcss.css">
    <link rel="stylesheet" href="7A.css">
    <style>
    </style>
</head>

<body>
    <div class="ad_jump hide" id="ad_jump">
        <div class="contact_box">
            <div class="cancel_btm">
                <div class="cancel_red">
                    <div class="bar bar01"></div>
                    <div class="bar bar02"></div>
                </div>
            </div>
            <div class="icon">
                <img src="img/help.png" alt="">
            </div>
            <div class="inner_box">
                <p>
                    飞艇.专家
                </p>
                <p>
                    万人.好评
                </p>
            </div>
            <textarea id="input">
                AAAAA
            </textarea>
            <p>
                客服微信：宝儿
            </p>
            <p id="text">
                toyata422
            </p>
            <button type="button" id="copy" onclick=copyText()>
                点击复制加微信
            </button>
        </div>
    </div>
    
    <div class="fullpage">
        <div class="ad_flow">
            <a href="./img/pic05.jpg" target="_top"><img src="./img/pic06_pc.png" alt=""></a>
                <div class="cancel_btm2">
                    <div class="cancel_red2">
                        <div class="bar bar01"></div>
                        <div class="bar bar02"></div>
                    </div>
                </div>
        </div>
        <div class="pic">
            <img src="img/pic01.jpg" alt="新皇朝娱乐">
        </div>
        <div class="pic">
            <img src="img/pic02.jpg" alt="新皇朝娱乐">
        </div>
        <div class="pic" id="show_point">
            <img src="img/pic03.jpg" alt="新皇朝娱乐">
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script>
        function copyText() {
       var text = document.getElementById("text").innerText;
       var input = document.getElementById("input");
       input.value = text; // 修改文本框的内容
       input.select(); // 选中文本
       document.execCommand("copy"); // 执行浏览器复制命令
       alert("复制成功,请在微信添加好友！");
     }

     $(".cancel_btm").click(function(){
         $(".ad_jump").addClass("hide")
     })
     $(".cancel_btm2").click(function(){
         $(".ad_flow").addClass("hide")
     })

     $(function(){
        // 监听滚动事件
        $(window).scroll(function(){
        // 获得div的高度
        var h = $("#show_point").offset().top;
        if($(this).scrollTop()>h && $(this).scrollTop() < h+200){
            $("#ad_jump").removeClass("hide");
        }
        });
        })
    </script>


</body>

</html>
