<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
    #all{
        height: 600px;
        width: 500px;
        background-color: gray;
    }
    #tab_box{
        width: 100%;
        height: 8%;
        background-color: darkslategrey;
        display: flex;
        align-items: flex-end;

    }
    #tab_box .tab_label{
        width: 20%;
        height: 70%;
        float: left;
        margin-left:10px;
        border-radius: 5px 5px 0 0;
        display: flex;
        justify-content: center;
        align-items: center;
  
    }
    #content_box{
        width: 100%;
        height: 92%;
        background-color: darkgray;
        position: relative;
    }
    #content_box .content{
        width: calc(100% - 20px);
        height: calc(100% - 10px);
        background-color: lightgreen;
        position: absolute;
        left:10px;       
        padding-left: 20px;
        border-left:2px solid white; 
        border-bottom:2px solid white;
        border-right:2px solid white;
        display: none;   
    }
    #content_box .content.show{
        display: block;
    }
    #tab_box .tab_label .p{
        margin: 0;                
    }



    .color1{
        background-color:forestgreen;
        border-top: 2px solid darkgreen;
        border-left:2px solid darkgreen;
        border-right:2px solid darkgreen;
    }
    .color2{
        background-color: lightgreen;
        border-top: 2px solid white;
        border-left:2px solid white;
        border-right:2px solid white;
    }


    </style>
</head>
<body>
    <div id="all">
            <div id="tab_box">
                <div class="tab_label color1" id="labelA" data-tab="1">
                    <p>
                        label_1
                    </p>
                </div>
                <div class="tab_label color1" id="labelB" data-tab="2">
                    <p>
                        label_2
                    </p>
                </div>
                <div class="tab_label color1" id="labelC" data-tab="3">
                    <p>
                        label_3
                    </p>
                </div>
            </div>
    
        <div id="content_box">
            <div class="content show"  id="contentA" data-tab="1">
                <p>
                        contentA<br>It is a good day!
                </p>
            </div>
            <div class="content" id="contentB" data-tab="2">
                <p>
                        contentB<br>what a baeuteful day!
                </p>
            </div>
            <div class="content" id="contentC" data-tab="3">
                <p>
                        contentC<br>let us celebrate!
                </p>
            </div>
        </div>
    </div>
    <script src="jquery-3.4.1.js"></script>
    <script>
    $(".tab_label").click(function(){
        
        var tab_label = this.dataset.tab;              
        $(".content").removeClass("show");  
        $(".content[data-tab="+tab_label+"]").addClass("show");
        //標籤跟內容需要對應的data-tab才能完成切換

        
    });
    </script>
</body>
</html>
