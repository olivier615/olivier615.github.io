<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="city.css">
</head>

<body>
    <div id="page">
        <!-- JS選擇要記得用ID -->
        <div class="city_view">
            <div class="Hongkong pos_1" id="Hongkong">

            </div>
            <div class="Malaysia pos_2" id="Malaysia">

            </div>
            <div class="Japan pos_3" id="Japan">

            </div>
        </div>
        <div class="content" id="content">
            <div class="content_pic" id="pic_Japan">

            </div>
            <div class="content_pic" id="pic_Malaysia">

            </div>
            <div class="content_pic" id="pic_Hongkong">

            </div>
            <nav>
                <ul>
                    <li>
                        <h3>Home</h3>
                    </li>
                    <li>
                        <h3>About</h3>
                    </li>
                    <li>
                        <h3>Contact</h3>
                    </li>
                </ul>
            </nav>
            <div class="nav_box">
                <div class="nav_items">
                    <p id=menu>menu</p>
                </div>
                <div class="phone_nav">
                        <p>Home</p>
                        <p>About</p>
                        <p>Contact</p>
                    </div> 
            </div>
            

            <div class="city_name">
                <h1 id="city_name">Japan</h1>
            </div>
            <div class="location_bar" id="location_bar">
                <div class="bar_1 long_box">
                    <div class=" location">
                        <h2 id="location_1_1">Tokyo</h2>
                    </div>

                </div>
                <div class="bar_2 long_box">
                    <div class=" location">
                        <h2 id="location_1_2">Osaka</h2>
                    </div>

                </div>
                <div class="bar_3 long_box">
                    <div class="location">
                        <h2 id="location_1_3">Hokkaido</h2>
                    </div>

                </div>
            </div>

        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="./city.js"></script>

</body>

</html>
